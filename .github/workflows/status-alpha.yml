name: Alpha Status

on:
  push:
    branches: [ alpha ]
  pull_request:
    branches: [ alpha ]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: appleboy/ssh-action@master
      with:
        host: "bucoli.co"
        username: "euforico"
        port: 22
        key: ${{ secrets.THE_KEY }}
        passphrase: ${{ secrets.THE_KNOW }}
        script: git -C alpha.bucoli.co status
